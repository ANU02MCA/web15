<!DOCTYPEhtml>
<html>
<head>
<title>REGISTRATION FORM </title>
<center><image src="mits.png" alt=mits" width="300" height="150"></center>
<h2>REGISTRATION FORM FOR MCA 2023</h2>
</head>
<body bgcolor="lightsalmon">
<form>
Name:- <br>  
<input type="text" name="n1"/><br>
Address:-<br>
<input type="text" name="add"/><br>
Email id:-<br>   
<input type="text" name="em"/><br>
mob:-<br>  
<input type="text" name="mob"/>
<br>
gender:-   
<input type="radio" name="gender" value="male">male
<input type="radio" name="gender" value="female">female
<br>
DOB:-<br>   
<input type="text" name="dob"/><br>
Age:<br>   
<input type="text" name="ag"/><br>
nationality:-<br> 
<input type="text" name="na"/><br>
state:-<br>   
<input type="text" name="as"/><br>
city:-<br>
<input type="text" name="aci"/><br>
degree:-<br>   
<select name="dropdown">
<option value="BCA" selected>BCA</option>
<option value="Bsc.Computer Science" selected>Bsc.Computer Science</option>
<option value="Bsc.Physics" selected>Bsc.Physics</option>
<option value="Bsc.chemistry" selected>Bsc.Chemistry</option>
<option value="others" selected>others
</option>
percentage:-<br> 
<input type="text" name="pe"/><br> 
year of passing:-<br>   
<input type="text" name="dye"/><br>
languages:-<br>
<input type ="checkbox" name="english" value="on">english
<input type ="checkbox" name="malayalam" value="on">malayalam
<input type ="checkbox" name="hindi" value="on">hindi
<input type ="checkbox" name="tamil" value="on">tamil
<br><br>
upload photo:-<br>
<input type="file" name="fileupload" accept="image/*">
<br>
<br>
<br>
<b><input type="submit"value="submit"></b>
</form>
</body>
</html>
