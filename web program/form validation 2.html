<!DOCTYPE html>
<html>
<head>
  <meta charset="#FFE4C4">
  <title>Candidate Registration Form</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background-image: url("clg.jpeg");
      margin: 0;
      padding: 0;
    }

    .container {
      width: 50%;
      margin: 0 auto;
      background-color: #DEB887;
      padding: 20px;
      border: 1px solid #ccc;
    }

    .form-group {
      margin: 10px 0;
    }

    label {
      display: block;
      font-weight: bold;
    }

    input[type="text"],
    textarea,
    select {
      width: 100%;
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 4px;
      margin-top: 5px;
    }

    input[type="radio"],
    input[type="checkbox"] {
      margin-right: 10px;
    }

    input[type="submit"] {
      background-color: #007bff;
      color: #fff;
      padding: 10px 20px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    input[type="submit"]:hover {
      background-color: #0056b3;
    }

    /* Style for marking required fields */
    .required::after {
      content: ' *';
      color: red;
    }
  </style>
</head>
<body>

  <div class="container">
  <center>  <h2>KCSEB Recruitment Management System</h2></center>
<center><image src="TY.JPG" alt=mits" width="300" height="150"></center>
<br>
    <form onsubmit="return validateForm()">
      <div class="form-group">
        <label for="first_name" class="required">First Name of the Candidate:</label>
        <input type="text" id="first_name" name="first_name">
      </div>
      <div class="form-group">
        <label for="mname">Middle Name of Candidate:</label>
        <input type="text" id="mname" name="mname">
      </div>
      <div class="form-group">
        <label for="last_name" class="required">Last Name of the Candidate:</label>
        <input type="text" id="last_name" name="last_name">
      </div>
      <div class="form-group">
        <label class="required">Gender:</label>
        <input type="radio" id="male" name="gender" value="Male">Male
        <input type="radio" id="female" name="gender" value="Female">Female
        <input type="radio" id="others" name="gender" value="Others">Others
      </div>
      <div class="form-group">
        <label for="date_of_birth" class="required">Date of Birth:</label>
        <input type="text" id="date_of_birth" name="date_of_birth" placeholder="DD-MM-YYYY">
      </div>
       <div class="form-group">
        <label for="focc" class="required">Date of birth in words:</label>
        <input type="text" id="dobb" name="dobb">
      </div>
      <div class="form-group">
        <label for="phone" class="required">Phone number:</label>
        <input type="text" id="phone" name="phone">
      </div>
      <div class="form-group">
        <label for="email" class="required">Email:</label>
        <input type="text" id="email" name="email">
      </div>
      <div class="form-group">
        <label for="state" class="required">State:</label>
        <input type="text" id="state" name="state">
      </div>
      <div class="form-group">
        <label for="district" class="required">District:</label>
        <input type="text" id="district" name="district">
      </div>
      <div class="form-group">
        <label for="address">Address:</label>
        <textarea id="address" name="address" rows="3" cols="30"></textarea>
      </div>
      <div class="form-group">
        <label for="mtname"> Name of the father:</label>
        <input type="text" id="ftname" name="ftname">
      </div>
      <div class="form-group">
        <label for="mocc">Name of the Mother:</label>
        <input type="text" id="mocc" name="mocc">
      </div>
       <div class="form-group">
        <label for="Aadhar Number" class="required">Aadhar Number:</label>
        <input type="text" id="number" name="number">
      </div>
      <div class="form-group">
        <label for="Category" class="required">Category:</label>
        <input type="text" id="categ" name="categ">
      </div>
      <div class="form-group">
        <label for="Religion" class="required">religion:</label>
        <input type="text" id="reg" name="reg">
      </div>
     
      <div class="form-group">
        <label for="courses" class="required">Select Course:</label>
        <select id="courses" name="courses">
          <option value="select" selected>Select</option>
          <option value="B.Com Co-operation">B.Com Co-operation</option>
          <option value="B.Com">B.Com</option>
          <option value="JDC">JDC</option>
          <option value="HDC">HDC</option>
          <option value="Diploma">Diploma</option>
        </select>
      </div>
      
      <div class="form-group">
        <center><input type="submit" value="Register"></center>
      </div>
    </form>
  </div>

  <script>
    function validateForm() {
      var firstName = document.getElementById('first_name').value;
      var dateOfBirth = document.getElementById('date_of_birth').value;
      var phoneNumber = document.getElementById('phone').value;
      var email = document.getElementById('email').value;
      var state = document.getElementById('state').value;
      var district = document.getElementById('district').value;

      if (firstName === '') {
        alert('Please enter your First Name.');
        return false;
      }

      if (!/^[a-zA-Z]*$/.test(firstName)) {
        alert('Name should not contain digits or special characters.');
        return false;
      }

      if (dateOfBirth === '') {
        alert('Please enter your Date of Birth.');
        return false;
      }

      if (phoneNumber === '') {
        alert('Please enter your Phone number.');
        return false;
      }

      if (isNaN(phoneNumber)) {
        alert('Phone number should not contain letters.');
        return false;
      }

      if (email === '') {
        alert('Please enter your Email.');
        return false;
      }

      if (!/\S+@\S+\.\S+/.test(email)) {
        alert('Please enter a valid Email address.');
        return false;
      }

      if (state === '') {
        alert('Please enter your State.');
        return false;
      }

      if (district === '') {
        alert('Please enter your District.');
        return false;
      }

      alert('Form submitted successfully!');
      return true;
    }
  </script>
</body>
</html>
